<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Responsive Stylish Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #1e1e1e;
    font-family: 'Poppins', sans-serif;
    color: #e0e0e0;
    overflow: hidden;
  }
  canvas#bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  .container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
    padding: 20px;
  }
  .rings-row {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    justify-content: center;
    user-select: none;
    flex-wrap: wrap;
  }
  .ring {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: rgba(255,255,255,0.6);
    opacity: 0.7;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-play-state: paused;
    animation-name: spin;
  }
  .ring1 { animation-duration: 0.1s; }
  .ring2 { animation-duration: 1s; }
  .ring3 { animation-duration: 10s; }
  .ring4 { animation-duration: 100s; }
  .ring5 { animation-duration: 1000s; }
  .ring6 { animation-duration: 60000s; }
  .ring7 { animation-duration: 3600000s; }

  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
  @keyframes bounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .timer-wrapper {
    width: 320px;
    max-width: 90vw;
    height: 140px;
    background: #2c2c2c;
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    animation: bounce 0.5s ease;
  }
  #display {
    font-size: 3rem;
    letter-spacing: 2px;
    word-break: break-word;
  }
  .buttons {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  button {
    font-size: 1.1rem;
    padding: 10px 22px;
    border-radius: 8px;
    border: none;
    background: #444;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
    user-select: none;
    flex: 1 1 120px;
    max-width: 150px;
  }
  button:hover {
    background: #666;
  }
  #laps {
    max-height: 160px;
    overflow-y: auto;
    width: 320px;
    max-width: 90vw;
    margin-top: 25px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    padding: 10px;
    font-family: monospace;
    font-size: 0.95rem;
  }
  #laps div {
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 3px 0;
  }
